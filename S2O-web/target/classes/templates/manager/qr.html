<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cấu Hình QR Thanh Toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/manager/header.css}">
    <link rel="stylesheet" th:href="@{/css/manager/qr.css}">
</head>
<body>

<main class="content-wrapper">
    <div class="page-header">
        <h2 class="title">Quản Lý Mã QR Thanh Toán</h2>
        <p class="subtitle">Cập nhật mã QR thanh toán ngân hàng cho khách hàng</p>
    </div>

    <div id="menu-container"></div>

    <div class="view-section">
        <div class="qr-layout-grid">

            <div class="card form-panel">
                <h3 class="panel-header">Thông Tin Ngân Hàng</h3>
                <p class="panel-desc">Nhập thông tin tài khoản ngân hàng để tạo mã QR</p>

                <form id="qr-form" onsubmit="generateQR(event)">
                    <div class="form-group">
                        <label>Ngân hàng</label>
                        <select id="bank-select" required>
                            <option value="">-- Chọn ngân hàng --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Số tài khoản</label>
                        <input type="text" id="acc-no" placeholder="VD: 123456789" required>
                    </div>

                    <div class="form-group">
                        <label>Tên chủ tài khoản</label>
                        <input type="text" id="acc-name" placeholder="VD: NGUYEN VAN A" required style="text-transform: uppercase;">
                    </div>

                    <div class="form-group">
                        <label>Nội dung chuyển khoản (Mặc định)</label>
                        <input type="text" id="content" placeholder="VD: Thanh toan hoa don" value="Thanh toan hoa don">
                    </div>

                    <button type="submit" class="btn-primary-large">
                        <i class="fa-solid fa-arrows-rotate"></i> Tạo Mã QR Mới
                    </button>
                </form>
            </div>

            <div class="card preview-panel">
                <h3 class="panel-header">Mã QR Thanh Toán</h3>
                <p class="panel-desc">Mã QR hiện tại được sử dụng trong hệ thống</p>

                <div class="qr-display-area">
                    <img id="qr-image" src="https://via.placeholder.com/300?text=QR+Preview" alt="QR Code">
                </div>

                <div class="account-info-box">
                    <div class="info-row"><strong>Ngân hàng:</strong> <span id="view-bank">...</span></div>
                    <div class="info-row"><strong>Số TK:</strong> <span id="view-acc">...</span></div>
                    <div class="info-row"><strong>Chủ TK:</strong> <span id="view-name">...</span></div>
                    <div class="info-row"><strong>Nội dung:</strong> <span id="view-content">...</span></div>
                </div>

                <button class="btn-outline-large" onclick="downloadQR()">
                    <i class="fa-solid fa-download"></i> Tải Xuống Mã QR
                </button>
            </div>

        </div>
    </div>
</main>

<script th:src="@{/js/manager/header.js}"></script>
<script th:src="@{/js/manager/qr.js}"></script>
</body>
</html>
