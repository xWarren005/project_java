<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Món Ăn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/manager/header.css}">
    <link rel="stylesheet" th:href="@{/css/manager/dishes.css}">
</head>
<body>
<main class="content-wrapper">
    <div class="page-header">
        <h2 class="title">Thực Đơn Nhà Hàng</h2>
        <p class="subtitle">Quản lý danh sách món ăn</p>
    </div>

    <div id="menu-container"></div>

    <div class="view-section">
        <div class="section-header-row">
            <div class="text-info"><h3 class="section-h3">Danh sách món ăn</h3></div>
            <button class="btn-dark" id="btn-add-dish"><i class="fa-solid fa-plus"></i> Thêm Món</button>
        </div>
        <div class="dishes-grid" id="dishes-container">Loading...</div>
    </div>
</main>

<div id="modal-overlay" class="modal-overlay hidden" style="display: none;">
    <div class="modal-box">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h3 id="modal-title">Thêm Món Ăn Mới</h3>
        <p class="modal-desc">Nhập thông tin món ăn vào hệ thống</p>

        <form id="dish-form" onsubmit="handleFormSubmit(event)">
            <input type="hidden" id="dish-id">

            <div class="form-group">
                <label>Tên món</label>
                <input type="text" id="inp-name" placeholder="Ví dụ: Phở bò" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Danh mục</label>
                    <select id="inp-category">
                        <option value="1">Món Chính</option>
                        <option value="2">Khai Vị</option>
                        <option value="3">Tráng Miệng</option>
                        <option value="4">Đồ Uống</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Giá gốc (VNĐ)</label>
                    <input type="number" id="inp-price" placeholder="50000" required>
                </div>
                <div class="form-group">
                    <label>Giảm giá (%)</label>
                    <input type="number" id="inp-discount" placeholder="0" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>Mô tả</label>
                <textarea id="inp-desc" rows="3" placeholder="Mô tả chi tiết món ăn..."></textarea>
            </div>

            <div class="form-group toggle-group">
                <label class="switch">
                    <input type="checkbox" id="inp-status" checked>
                    <span class="slider round"></span>
                </label>
                <span>Món đang phục vụ</span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                <button type="submit" class="btn-save" id="btn-save">Lưu Món</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/manager/header.js}"></script>
<script th:src="@{/js/manager/dishes.js}"></script>
</body>
</html>
