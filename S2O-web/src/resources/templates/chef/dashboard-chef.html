<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Đầu Bếp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/chef/dashboard-chef.css" th:href="@{/css/chef/dashboard-chef.css}">
</head>
<body class="chef-dashboard-page">

<div class="main-header">
    <div class="brand-container">
        <div class="logo-box">R</div>
        <div class="brand-info">
            <h1 class="app-title">Restaurant Manager</h1>
            <span class="role-badge">Đầu Bếp</span>
        </div>
    </div>
    <div class="user-info">
        <img src="https://ui-avatars.com/api/?name=Dau+Bep&background=E67E22&color=fff" alt="Avatar" class="user-avatar">
        <span class="user-name">Trần Văn Đầu Bếp</span>
    </div>
</div>

<div class="content-wrapper">

    <div class="page-heading">
        <h2 class="page-title">Dashboard Đầu Bếp</h2>
        <p class="page-subtitle">Quản lý đơn hàng và theo dõi thực đơn</p>
    </div>

    <div class="nav-tabs-container">
        <div class="tab-item active" id="tab-orders" onclick="switchTab('orders')">
            <i class="fa-solid fa-fire-burner"></i> Đơn Hàng
        </div>
        <div class="tab-item" id="tab-menu" onclick="switchTab('menu')">
            <i class="fa-solid fa-list-check"></i> Thực Đơn
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-body">
                <span class="stat-title">Chờ Xử Lý</span>
                <span class="stat-value text-orange" id="stat-pending">0</span>
                <span class="stat-note">Đơn hàng mới</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-body">
                <span class="stat-title">Đang Chế Biến</span>
                <span class="stat-value text-blue" id="stat-cooking">0</span>
                <span class="stat-note">Đang nấu</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-body">
                <span class="stat-title">Sẵn Sàng</span>
                <span class="stat-value text-green" id="stat-ready">0</span>
                <span class="stat-note">Chờ phục vụ</span>
            </div>
        </div>
    </div>

    <div class="section-header">Đơn Hàng Đang Hoạt Động</div>
    <div id="active-orders-list" class="orders-container">
    </div>

    <div class="section-header">Đơn Hàng Đã Hoàn Thành</div>
    <div id="completed-orders-list" class="orders-container">
    </div>

</div>

<script src="/js/chef/dashboard-chef.js" th:src="@{/js/chef/dashboard-chef.js}"></script>
</body>
</html>
