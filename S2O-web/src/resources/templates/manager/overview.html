<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tổng Quan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../static/css/manager/header.css">
    <link rel="stylesheet" href="../../static/css/manager/overview.css">
</head>
<body>
<header class="main-header">
    <div class="brand-group">
        <div class="logo-box">R</div>
        <div class="text-group"><h1 class="app-name">Restaurant Manager</h1><span class="role-label">Quản Lý</span></div>
    </div>
    <div class="user-group"><img src="https://ui-avatars.com/api/?name=Quan+Ly&background=2E25D1&color=fff" class="avatar"><span class="username">Nguyễn Văn Quản Lý</span></div>
</header>

<main class="content-wrapper">
    <div class="page-header"><h2 class="title">Dashboard Quản Lý</h2><p class="subtitle">Tổng quan hoạt động kinh doanh</p></div>

    <nav class="nav-tabs">
        <a href="overview.html" class="tab-item active"><i class="fa-solid fa-border-all"></i> Tổng Quan</a>
        <a href="dishes.html" class="tab-item"><i class="fa-solid fa-utensils"></i> Món Ăn</a>
        <a href="#" class="tab-item"><i class="fa-solid fa-chair"></i> Bàn</a>
    </nav>

    <div class="view-section">
        <div class="stats-row" id="stats-container">Loading...</div>
        <div class="dashboard-grid">
            <div class="panel revenue-panel">
                <h3 class="panel-title">Doanh Thu</h3>
                <div class="revenue-highlight">
                    <span class="amount" id="revenue-amount">0 VNĐ</span>
                    <span class="growth positive" id="revenue-growth">...</span>
                </div>
                <div class="revenue-details">
                    <div class="detail-row"><span>Đơn hàng</span> <span class="value" id="rev-orders-count">0</span></div>
                    <div class="detail-row"><span>Hóa đơn</span> <span class="value" id="rev-invoices-count">0</span></div>
                </div>
            </div>
            <div class="panel table-panel">
                <h3 class="panel-title">Trạng Thái Bàn</h3>
                <div class="table-map-grid" id="table-map-container">Loading...</div>
            </div>
        </div>
    </div>
</main>

<script src="../../static/js/manager/overview.js"></script>
</body>
</html>
