<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Món Ăn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../static/css/manager/header.css">
    <link rel="stylesheet" href="../../static/css/manager/dishes.css">
</head>
<body>
<header class="main-header">
    <div class="brand-group">
        <div class="logo-box">R</div>
        <div class="text-group"><h1 class="app-name">Restaurant Manager</h1><span class="role-label">Quản Lý</span></div>
    </div>
    <div class="user-group"><img src="https://ui-avatars.com/api/?name=Quan+Ly&background=2E25D1&color=fff" class="avatar"><span class="username">Nguyễn Văn Quản Lý</span></div>
</header>

<main class="content-wrapper">
    <div class="page-header"><h2 class="title">Thực Đơn Nhà Hàng</h2><p class="subtitle">Quản lý danh sách món ăn</p></div>

    <nav class="nav-tabs">
        <a href="overview.html" class="tab-item"><i class="fa-solid fa-border-all"></i> Tổng Quan</a>
        <a href="dishes.html" class="tab-item active"><i class="fa-solid fa-utensils"></i> Món Ăn</a>
        <a href="#" class="tab-item"><i class="fa-solid fa-chair"></i> Bàn</a>
        <a href="#" class="tab-item"><i class="fa-solid fa-chart-line"></i> Doanh Thu</a>
        <a href="#" class="tab-item"><i class="fa-solid fa-qrcode"></i> QR Thanh Toán</a>
    </nav>

    <div class="view-section">
        <div class="section-header-row">
            <div class="text-info"><h3 class="section-h3">Danh sách món ăn</h3></div>
            <button class="btn-dark" id="btn-add-dish"><i class="fa-solid fa-plus"></i> Thêm Món</button>
        </div>
        <div class="dishes-grid" id="dishes-container">Loading...</div>
    </div>
</main>
<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-box">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h3 id="modal-title">Thêm Món Ăn Mới</h3>
        <p class="modal-desc">Nhập thông tin món ăn vào hệ thống</p>

        <form id="dish-form" onsubmit="handleFormSubmit(event)">
            <input type="hidden" id="dish-id"> <div class="form-group">
            <label>Tên món</label>
            <input type="text" id="inp-name" placeholder="Ví dụ: Phở bò" required>
        </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Danh mục</label>
                    <select id="inp-category">
                        <option value="Món Chính">Món Chính</option>
                        <option value="Khai Vị">Khai Vị</option>
                        <option value="Tráng Miệng">Tráng Miệng</option>
                        <option value="Đồ Uống">Đồ Uống</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Giá gốc (VNĐ)</label>
                    <input type="number" id="inp-price" placeholder="50000" required>
                </div>
                <div class="form-group">
                    <label>Giảm giá (%)</label>
                    <input type="number" id="inp-discount" placeholder="0" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>Mô tả</label>
                <textarea id="inp-desc" rows="3" placeholder="Mô tả chi tiết món ăn..."></textarea>
            </div>

            <div class="form-group toggle-group">
                <label class="switch">
                    <input type="checkbox" id="inp-status" checked>
                    <span class="slider round"></span>
                </label>
                <span>Món đang phục vụ</span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                <button type="submit" class="btn-save" id="btn-save">Thêm Món</button>
            </div>
        </form>
    </div>
</div>

<script src="../../static/js/manager/dishes.js"></script>
</body>
</html>
