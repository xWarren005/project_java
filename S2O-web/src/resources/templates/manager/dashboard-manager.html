<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Lý</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/manager/dashboard-manager.css">
</head>
<body class="manager-dashboard-page">

<header class="main-header">
    <div class="brand-group">
        <div class="logo-box">R</div>
        <div class="text-group">
            <h1 class="app-name">Restaurant Manager</h1>
            <span class="role-label">Quản Lý</span>
        </div>
    </div>
    <div class="user-group">
        <img src="" alt="Avatar" class="avatar" id="user-avatar">
        <span class="username" id="user-name">Đang tải...</span>
    </div>
</header>

<main class="content-wrapper">

    <div class="page-header">
        <h2 class="title">Dashboard Quản Lý</h2>
        <p class="subtitle">Quản lý toàn bộ hoạt động nhà hàng</p>
    </div>

    <nav class="nav-tabs">
        <div class="tab-item active" data-tab="overview">
            <i class="fa-solid fa-border-all"></i> Tổng Quan
        </div>
        <div class="tab-item" data-tab="dishes">
            <i class="fa-solid fa-utensils"></i> Món Ăn
        </div>
        <div class="tab-item" data-tab="tables">
            <i class="fa-solid fa-chair"></i> Bàn
        </div>
        <div class="tab-item" data-tab="revenue">
            <i class="fa-solid fa-chart-line"></i> Doanh Thu
        </div>
        <div class="tab-item" data-tab="payment">
            <i class="fa-solid fa-qrcode"></i> QR Thanh Toán
        </div>
    </nav>

    <div id="view-overview" class="view-section">

        <div class="stats-row" id="stats-container">
        </div>

        <div class="dashboard-grid">

            <div class="panel revenue-panel">
                <h3 class="panel-title">Doanh Thu</h3>
                <p class="panel-subtitle">Tổng quan doanh thu hôm nay</p>

                <div class="revenue-highlight">
                    <span class="amount" id="revenue-amount">0 VNĐ</span>
                    <span class="growth positive" id="revenue-growth">+0% so với hôm qua</span>
                </div>

                <div class="revenue-details">
                    <div class="detail-row">
                        <span>Đơn hàng</span>
                        <span class="value" id="rev-orders-count">0</span>
                    </div>
                    <div class="detail-row">
                        <span>Hóa đơn</span>
                        <span class="value" id="rev-invoices-count">0</span>
                    </div>
                </div>
            </div>

            <div class="panel table-panel">
                <h3 class="panel-title">Trạng Thái Bàn</h3>
                <p class="panel-subtitle">Tổng quan tình trạng bàn trong nhà hàng</p>

                <div class="table-map-grid" id="table-map-container">
                </div>
            </div>

        </div>
    </div>

    <div id="view-dishes" class="view-section" style="display:none;">...</div>
</main>

<script src="../../static/js/manager/dashboard-manager.js"></script>
</body>
</html>
