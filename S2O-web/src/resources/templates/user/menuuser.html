<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực đơn - Nhà hàng Phố</title>
    <link rel="stylesheet" href="../../static/css/user/menuuser.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-content">
        <div class="header-left">
            <h1 class="restaurant-name">Nhà hàng Phố</h1>
            <p class="table-number">Bàn <span id="table-number">A5</span></p>
        </div>
        <div class="header-right">
            <button class="btn-icon btn-profile" onclick="goToProfile()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
            <button class="btn-icon btn-cart" onclick="toggleCart()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="cart-badge" id="cart-badge">0</span>
            </button>
        </div>
    </div>
</header>
<!-- Tabs -->
<div class="tabs">
    <button class="tab active" data-tab="menu" onclick="switchTab('menu')">Thực đơn</button>
    <button class="tab" data-tab="orders" onclick="switchTab('orders')">Lịch sử</button>
    <button class="tab" data-tab="invoice" onclick="switchTab('invoice')">Hóa đơn</button>
    <button class="tab" data-tab="payment" onclick="switchTab('payment')">Thanh toán</button>
</div>
</body>
</html>
