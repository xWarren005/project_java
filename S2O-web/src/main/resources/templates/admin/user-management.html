<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - Restaurant SaaS</title>

    <link rel="stylesheet" th:href="@{/css/admin/user-management.css}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="brand">
            <i data-lucide="store"></i> <span>Restaurant SaaS</span>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/admin/dashboard}" class="nav-item">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>

            <a th:href="@{/admin/restaurants}" class="nav-item">
                <i data-lucide="store"></i> Quản lý Nhà hàng
            </a>

            <a th:href="@{/admin/users}" class="nav-item active">
                <i data-lucide="users"></i> Người dùng & Phân quyền
            </a>

            <a th:href="@{/admin/revenue}" class="nav-item">
                <i data-lucide="dollar-sign"></i> Doanh thu Hệ thống
            </a>

            <a th:href="@{/admin/ai-config}" class="nav-item">
                <i data-lucide="settings"></i> Cấu hình AI
            </a>

            <a th:href="@{/admin/monitor}" class="nav-item">
                <i data-lucide="activity"></i> Giám sát Hệ thống
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Quản lý Người dùng & Phân quyền</h1>
            <button class="btn-primary">
                <i data-lucide="plus"></i> Thêm tài khoản
            </button>
        </div>

        <div class="content-body">
            <div class="filter-bar">
                <div class="search-wrapper">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm tên, email..." class="search-input">
                </div>

                <div class="filter-wrapper">
                    <select id="roleFilter" class="filter-select">
                        <option value="">Tất cả vai trò</option>
                        <option value="Admin">Admin</option>
                        <option value="Restaurant Manager">Quản lý (Manager)</option>
                        <option value="Customer">Khách hàng (Customer)</option>
                    </select>
                </div>
            </div>

            <section class="stats-grid">
                <div class="card stat-card">
                    <span class="stat-label">Tổng Người dùng</span>
                    <h3 class="stat-value">12,458</h3>
                </div>
                <div class="card stat-card">
                    <span class="stat-label">Hoạt động</span>
                    <h3 class="stat-value">8,291</h3>
                </div>
                <div class="card stat-card">
                    <span class="stat-label">Mới tuần này</span>
                    <h3 class="stat-value">156</h3>
                </div>
            </section>

            <section class="card table-card">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th style="width: 25%">Tên người dùng</th>
                            <th style="width: 25%">Email</th>
                            <th style="width: 20%">Vai trò</th>
                            <th style="width: 15%">Trạng thái</th>
                            <th style="width: 15%; text-align: right;">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</div>

<script th:src="@{/js/admin/user-management.js}"></script>
</body>
</html>
