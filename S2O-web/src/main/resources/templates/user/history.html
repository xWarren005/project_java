<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử - Nhà hàng Phố</title>
    <link rel="stylesheet" href="../../static/css/user/menuuser.css">
    <link rel="stylesheet" href="../../static/css/user/history.css">
</head>
<body>
<header class="header">
    <button class="btn-back" onclick="goBack()">
        <svg class="icon-back" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    <h1 class="page-title">Lịch sử</h1>
    <div class="spacer"></div>
</header>

<main class="main-content">
    <div class="stats-grid">
        <div class="stat-card">
            <h3 id="total-spent">0đ</h3>
            <p>Tổng chi tiêu</p>
        </div>
        <div class="stat-card">
            <h3 id="total-orders">0</h3>
            <p>Tổng đơn hàng</p>
        </div>
        <div class="stat-card">
            <h3 id="total-visits">0</h3>
            <p>Lần ghé thăm</p>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Lịch sử hóa đơn</h2>
        <div id="history-list">
            <!-- History items will be loaded here -->
        </div>
    </div>
</main>

<nav class="bottom-nav">
    <button class="nav-item" onclick="goToHistory()">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Lịch sử</span>
    </button>
    <button class="nav-item" onclick="goToProfile()">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>Tài khoản</span>
    </button>
</nav>
<script src="../../static/js/user/history.js"></script>
</body>
</html>
