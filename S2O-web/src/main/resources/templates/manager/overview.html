<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tổng Quan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/manager/header.css}">
    <link rel="stylesheet" th:href="@{/css/manager/overview.css}">
</head>
<body>

<main class="content-wrapper">
    <div class="page-header">
        <h2 class="title">Dashboard Quản Lý</h2>
        <p class="subtitle">Tổng quan hoạt động kinh doanh</p>
    </div>

    <div id="menu-container"></div>

    <div class="view-section">
        <div class="stats-row" id="stats-container">Loading...</div>
        <div class="dashboard-grid">
            <div class="panel revenue-panel">
                <h3 class="panel-title">Doanh Thu</h3>
                <div class="revenue-highlight">
                    <span class="amount" id="revenue-amount">0 VNĐ</span>
                    <span class="growth positive" id="revenue-growth">...</span>
                </div>
                <div class="revenue-details">
                    <div class="detail-row"><span>Đơn hàng</span> <span class="value" id="rev-orders-count">0</span></div>
                    <div class="detail-row"><span>Hóa đơn</span> <span class="value" id="rev-invoices-count">0</span></div>
                </div>
            </div>
            <div class="panel table-panel">
                <h3 class="panel-title">Trạng Thái Bàn</h3>
                <div class="table-map-grid" id="table-map-container">Loading...</div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/manager/header.js}"></script>
<script th:src="@{/js/manager/overview.js}"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        renderMenu('overview');
    });
</script>
</body>
</html>
