<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Bàn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../static/css/manager/header.css">
  <link rel="stylesheet" href="../../static/css/manager/tables.css">
</head>
<body>

<main class="content-wrapper">
  <div class="page-header"><h2 class="title">Quản Lý Bàn</h2><p class="subtitle">Quản lý trạng thái và mã QR cho từng bàn</p></div>

  <div id="menu-container"></div>

  <div class="view-section">
    <div class="section-header-row">
      <div class="text-info"><h3 class="section-h3">Sơ đồ bàn</h3></div>
      <button class="btn-dark" id="btn-add-table"><i class="fa-solid fa-plus"></i> Thêm Bàn</button>
    </div>

    <div class="tables-grid" id="tables-container">Loading...</div>
  </div>
</main>

<div id="modal-overlay" class="modal-overlay hidden">
  <div class="modal-box">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <h3 class="modal-title">Thêm Bàn Mới</h3>
    <p class="modal-desc">Nhập thông tin bàn để tạo QR Code</p>

    <form id="table-form">
      <div class="form-group">
        <label>Tên bàn / Số bàn</label>
        <input type="text" id="inp-name" placeholder="Ví dụ: Bàn #15" required>
      </div>

      <div class="form-group">
        <label>Sức chứa (Người)</label>
        <input type="number" id="inp-seats" placeholder="4" value="4">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
        <button type="submit" class="btn-save">Lưu Bàn</button>
      </div>
    </form>
  </div>
</div>

<script src="../../static/js/manager/tables.js"></script>
<script src="../../static/js/manager/header.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  renderMenu('tables');
});
    ;</script>
</body>
</html>
